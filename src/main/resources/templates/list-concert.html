<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-warning { background-color: #ffc107; color: black; }
    </style>
</head>
<body>
    <h1>Concert Management System</h1>
    
    <!-- Step 1: Add navigation buttons -->
    <div>
        <a href="/add-concert" class="btn btn-primary">Add New Concert</a>
        <a href="/delete-concert" class="btn btn-warning" 
           onclick="return confirm('Are you sure you want to delete all concerts?')">
           Delete All Concerts
        </a>
    </div>
    
    <!-- Step 2: Display concerts in a table -->
    <div th:if="${concerts != null and !concerts.empty}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Performer</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Step 3: Loop through each concert using Thymeleaf -->
                <tr th:each="concert : ${concerts}">
                    <td th:text="${concert.id}">1</td>
                    <td th:text="${concert.title}">Concert Title</td>
                    <td th:text="${concert.performer}">Performer Name</td>
                    <td th:text="${#dates.format(concert.date, 'yyyy-MM-dd')}">2024-01-01</td>
                    <td th:text="${concert.description}">Description</td>
                    <td>
                        <!-- Step 4: Add delete link for each concert -->
                        <a th:href="@{'/delete-concert/' + ${concert.id}}" 
                           class="btn btn-danger"
                           onclick="return confirm('Are you sure you want to delete this concert?')">
                           Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Step 5: Show message when no concerts exist -->
    <div th:if="${concerts == null or concerts.empty}">
        <p>No concerts found. <a href="/add-concert">Add your first concert</a>.</p>
    </div>
    
</body>
</html>
