<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; resize: vertical; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Add New Concert</h1>
    
    <!-- Step 1: Create form that posts to /concerts endpoint -->
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        
        <!-- Step 2: Title field -->
        <div class="form-group">
            <label for="title">Concert Title:</label>
            <input type="text" th:field="*{title}" id="title" name="title" required 
                   placeholder="Enter concert title">
        </div>
        
        <!-- Step 3: Performer field -->
        <div class="form-group">
            <label for="performer">Performer:</label>
            <input type="text" th:field="*{performer}" id="performer" name="performer" required 
                   placeholder="Enter performer name">
        </div>
        
        <!-- Step 4: Date field -->
        <div class="form-group">
            <label for="date">Concert Date:</label>
            <input type="date" th:field="*{date}" id="date" name="date" required>
        </div>
        
        <!-- Step 5: Description field -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea th:field="*{description}" id="description" name="description" required 
                      placeholder="Enter concert description"></textarea>
        </div>
        
        <!-- Step 6: Submit and Cancel buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Save Concert</button>
            <a href="/concerts" class="btn btn-secondary">Cancel</a>
        </div>
        
    </form>
    
    <!-- Step 7: Add some helpful information -->
    <div style="margin-top: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 4px;">
        <p><strong>Instructions:</strong></p>
        <ul>
            <li>Fill in all required fields</li>
            <li>Choose a future date for the concert</li>
            <li>Provide a clear description of the event</li>
        </ul>
    </div>
    
</body>
</html>
